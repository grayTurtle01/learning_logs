{% extends "learning_logs/base.html" %}

{% block header %}
    <h1>Public Topics</h1>
{% endblock header %}

{% block content %}
    
    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'public_topic' topic.id %}">{{ topic }} [{{topic.owner}}]</a>
                </h3>
            </li>
        {% empty %}
            <li> No public topics have been added yet. </li>
        {% endfor %}
    </ul>
    
    
{% endblock content %}
