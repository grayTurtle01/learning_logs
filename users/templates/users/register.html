{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h1> Register </h1>
{% endblock header %}


{% block content %}

    
    <form method='post' action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary"> Register </button>
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock %}
